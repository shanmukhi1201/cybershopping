<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cyber shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
  />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <ul class="elements">
          <li><h2>Cyber Shopping</h2></li>
          <li><a href="">Home</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">Accessories</a></li>
        </ul>
          </li>
        </ul>
        <ul class="icons">
          <li><a href="./form.html"><img src="images/Userprofile.png" alt="" onclick=""/></a></li>
          <li><a href=""><img src="images/shoppingbag.png" alt="" /></a></li>
          <li><div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div></li>
        </ul>
      </div>
      <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="./images/image1.jpg" alt="Image 1" />
            <div class="arrow-left" onclick="prevSlide()">&lt;</div>
            <div class="arrow-right" onclick="nextSlide()">&gt;</div>
          </div>
          <div class="slide">
            <img src="./images/image2.jpg" alt="Image 2" />
            <div class="arrow-left" onclick="prevSlide()">&lt;</div>
            <div class="arrow-right" onclick="nextSlide()">&gt;</div>
          </div>
          <div class="slide">
            <img src="./images/image3.jpg" alt="Image 3" />
            <div class="arrow-left" onclick="prevSlide()">&lt;</div>
            <div class="arrow-right" onclick="nextSlide()">&gt;</div>
          </div>
          <div class="slide">
            <img src="./images/image4.jpg" alt="Image 3" />
            <div class="arrow-left" onclick="prevSlide()">&lt;</div>
            <div class="arrow-right" onclick="nextSlide()">&gt;</div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="control" onclick="goToSlide(0)"></button>
        <button class="control" onclick="goToSlide(1)"></button>
        <button class="control" onclick="goToSlide(2)"></button>
        <button class="control" onclick="goToSlide(3)"></button>
      </div>
      <br>
      
      <div class="section2">
        <div class="women">
          <img src="./images/shopwomen.jpg" alt="">
        </div>
        <div class="men">
          <img src="./images/shopmen.jpg" alt="">
        </div>
      </div>
      <div class="section3">
        <div class="acosta">
          <img src="./images/Acosta.jpg" alt="">
        </div>
        <div class="anime">
          <img src="./images/anime.jpg" alt="">
        </div>
        <div class="disney">
          <img src="./images/disney.jpg" alt="">
        </div>
        <div class="marvel">
          <img src="./images/marvel.jpg" alt="">
        </div>
      </div>
    </div>
    <script>
      const slider = document.querySelector(".slider");
      const slides = document.querySelectorAll(".slide");
      const controls = document.querySelectorAll(".control");

      let currentIndex = 0;

      controls.forEach((control, index) => {
        control.addEventListener("click", () => {
          goToSlide(index);
        });
      });

      function goToSlide(index) {
        if (index < 0) {
          index = slides.length - 1;
        } else if (index >= slides.length) {
          index = 0;
        }

        currentIndex = index;

        slider.style.transform = `translateX(-${currentIndex * 100}%)`;

        controls.forEach((control, i) => {
          if (i === currentIndex) {
            control.classList.add("active");
          } else {
            control.classList.remove("active");
          }
        });
      }

      function nextSlide() {
        goToSlide(currentIndex + 1);
      }

      function prevSlide() {
        goToSlide(currentIndex - 1);
      }

      // Initialize the first slide as active
      controls[currentIndex].classList.add("active");
    </script>
  </body>
</html>
